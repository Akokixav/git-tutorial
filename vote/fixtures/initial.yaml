    bio: |
      Real estate mogul and former reality TV star Donald John Trump was born in
      1946, in Queens, New York. In 1971, he became involved in large,
      profitable building projects in Manhattan. In 1980, he opened the Grand
      Hyatt, which made him the city's best-known developer. Trump turned his
      attention to politics, and in 2015 he announced his candidacy for
      president of the United States on the Republican ticket.

