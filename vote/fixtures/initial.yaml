    bio: |
      When Hillary Clinton was elected to the U.S. Senate in 2001, she became
      the first American first lady to ever win a public office seat. She later
      became the 67th U.S. secretary of state in 2009, serving until 2013. In
      2016, she became the first woman in U.S. history to become the
      presidential nominee of a major political party.
